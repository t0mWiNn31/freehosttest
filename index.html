<body>

<div class="container">
    <div id="login-section">
        <h2 id="title">အကောင့်ဝင်ပါ</h2>
        <input type="email" id="email" placeholder="အီးမေးလ်">

        <p onclick="toggleMode()" style="color:blue; cursor:pointer; font-size:12px; margin-top:10px;">အကောင့်အသစ်ဖွင့်ရန် နှိပ်ပါ</p>
    </div>

    <div id="chat-section" style="display:none;">
        <h2>စကားပြောခန်း</h2>
        <div id="messages"></div>
        <input type="text" id="msgInput" placeholder="စာရိုက်ပါ...">
        <button onclick="sendMessage()">ပို့မည်</button>
        <button onclick="auth.signOut()" style="background:gray; margin-top:5px;">ထွက်မည်</button>

</div>

<script>
    // ကိုကို့ရဲ့ Config
    const firebaseConfig = {

        authDomain: "firstarakha.firebaseapp.com",
        projectId: "firstarakha",

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isLogin = true;

    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('title').innerText = isLogin ? "အကောင့်ဝင်ပါ" : "အကောင့်အသစ်ဖွင့်ပါ";
        document.getElementById('mainBtn').innerText = isLogin ? "အကောင့်ဝင်မည်" : "စာရင်းသွင်းမည်";
    }

    // အကောင့်ဝင်/ထွက် စောင့်ကြည့်ပေးမယ်
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('chat-section').style.display = 'block';
            loadMessages(); // စာတွေ ဆွဲထုတ်မယ်
        } else {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('chat-section').style.display = 'none';
        }
    });

    function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (isLogin) {
            auth.signInWithEmailAndPassword(email, password).catch(e => alert(e.message));
        } else {
            auth.createUserWithEmailAndPassword(email, password).catch(e => alert(e.message));
        }
    }

const msg = document.getElementById('msgInput').value;
        if (msg) {
            db.ref("messages").push({
                user: auth.currentUser.email,
                text: msg,
                time: Date.now()
            });
            document.getElementById('msgInput').value = "";
        }
    }

    function loadMessages() {
        db.ref("messages").limitToLast(20).on("child_added", snap => {
            const data = snap.val();
            const msgBox = document.getElementById('messages');
            msgBox.innerHTML += <div class="msg"><b>${data.user.split('@')[0]}</b>: ${data.text}</div>;
            msgBox.scrollTop = msgBox.scrollHeight;
        });
    }
</script>

</body>
</html>
