<!DOCTYPE html>
<html lang="my">
<head>

    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border: 1px solid #00ff41; box-shadow: 0 0 15px #00ff4133; width: 320px; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #00ff41; padding: 10px; margin-bottom: 10px; outline: none; }
        button { width: 100%; background: #00ff41; color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .toggle { font-size: 12px; color: #888; text-decoration: underline; cursor: pointer; }
        body { 
            background-color: #000; /* အမည်းရောင် နောက်ခံစစ်စစ် */
            color: #00ff41; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            flex-direction: column;
        }

        /* အလံပုံအတွက် ဒီဇိုင်း */
        .flag-container {
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        .flag-img {
            width: 120px; /* အလံအရွယ်အစား */
            height: auto;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .card { 
            background: #0a0a0a; 
            padding: 30px; 
            border: 1px solid #333; 
            width: 320px; 
            text-align: center;
            border-radius: 4px;
        }

        input { 
            width: 100%; background: #000; border: 1px solid #222; 
            color: #00ff41; padding: 12px; margin-bottom: 10px; outline: none; 
        }

        button { 
            width: 100%; background: #00ff41; color: #00; border: none; 
            padding: 12px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #00cc33; box-shadow: 0 0 10px #00ff41; }

        .toggle { font-size: 12px; color: #555; cursor: pointer; margin-top: 15px; display: block; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="flag-container">
        <img src="homeflag.svg" alt="Flag" class="flag-img">
    </div>

<div class="card">
    <h2 id="form-title">သာလီစွပါ</h2>
    <h2 id="form-title">အာရက္ခပြည်သားရို့</h2>
    <div id="reg-fields" style="display:none;">
        <input type="text" id="username" placeholder="USER_NAME">
    </div>
    <input type="email" id="email" placeholder="EMAIL_ADDRESS">
    <input type="password" id="pass" placeholder="PASSWORD">
    
    <button onclick="handleAuth()" id="main-btn">LOGIN</button>
    <span class="toggle" onclick="toggleForm()" id="toggle-text">အကောင့်အသစ်ဖွင့်လို့ရပါ‌ရေ</span>
</div>
    <div style="font-size: 12px; color: #888; margin-bottom: 10px;">
    USERS_REGISTERED: <span id="total-users" style="color: #00ff41;">...</span>
</div>

<script>
    const config = {
       async function askAI(userMessage) {
    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        return data.reply;
    } catch (error) {
        console.error("Error:", error);
        return "ဗျာလ် ဆာဗာနဲ့ ချိတ်လို့ မရဖြစ်နေတယ် ကိုကို။";
    }
}
    };
    firebase.initializeApp(config);
    let isRegister = false;

    function toggleForm() {
        isRegister = !isRegister;
        document.getElementById('reg-fields').style.display = isRegister ? 'block' : 'none';
        document.getElementById('form-title').innerText = isRegister ? 'CREATE ACCOUNT' : 'SYSTEM LOGIN';
        document.getElementById('main-btn').innerText = isRegister ? 'REGISTER' : 'LOGIN';
        document.getElementById('toggle-text').innerText = isRegister ? 'အကောင့်ဟိပြီးသားလား? ဝင်ပါ' : 'အကောင့်အသစ်ဖွင့်ပါ';
    }

    function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        const u = document.getElementById('username').value;

        if (isRegister) {
            if(!u) return alert("Username ထည့်ပါ!");
            firebase.auth().createUserWithEmailAndPassword(e, p).then((res) => {
                firebase.database().ref('users/' + res.user.uid).set({ username: u });
                window.location.href = "forum.html";
            }).catch(err => alert(err.message));
        } else {
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                window.location.href = "forum.html";
            }).catch(err => alert(err.message));
        }
    }

    firebase.auth().onAuthStateChanged(user => { if(user) window.location.href = "forum.html"; });

        document.getElementById('total-users').innerText = s.numChildren();
    });
</script>
</body>
</html>
