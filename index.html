<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arakha Tech Hub - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border: 1px solid #00ff41; box-shadow: 0 0 15px #00ff4133; width: 320px; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #333; color: #00ff41; padding: 10px; margin-bottom: 10px; outline: none; }
        button { width: 100%; background: #00ff41; color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .toggle { font-size: 12px; color: #888; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="form-title">SYSTEM LOGIN</h2>
    <div id="reg-fields" style="display:none;">
        <input type="text" id="username" placeholder="USER_NAME">
    </div>
    <input type="email" id="email" placeholder="EMAIL_ADDRESS">
    <input type="password" id="pass" placeholder="PASSWORD">
    
    <button onclick="handleAuth()" id="main-btn">LOGIN</button>
    <span class="toggle" onclick="toggleForm()" id="toggle-text">အကောင့်အသစ်ဖွင့်ရန်</span>
</div>

<script>
    const config = {
        apiKey: "AIzaSyCpIv3avDNRYNrmrzKdMqfnMdNzBGZAPow",
        authDomain: "firstarakha.firebaseapp.com",
        projectId: "firstarakha",
        databaseURL: "https://firstarakha-default-rtdb.asia-southeast1.firebasedatabase.app",
        appId: "1:4263070909:web:ef4e4a2c0891be1f49bbd4"
    };
    firebase.initializeApp(config);
    let isRegister = false;

    function toggleForm() {
        isRegister = !isRegister;
        document.getElementById('reg-fields').style.display = isRegister ? 'block' : 'none';
        document.getElementById('form-title').innerText = isRegister ? 'CREATE ACCOUNT' : 'SYSTEM LOGIN';
        document.getElementById('main-btn').innerText = isRegister ? 'REGISTER' : 'LOGIN';
        document.getElementById('toggle-text').innerText = isRegister ? 'အကောင့်ရှိပြီးသားလား? ဝင်ရန်' : 'အကောင့်အသစ်ဖွင့်ရန်';
    }

    function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        const u = document.getElementById('username').value;

        if (isRegister) {
            if(!u) return alert("Username ထည့်ပါ ကိုကို!");
            firebase.auth().createUserWithEmailAndPassword(e, p).then((res) => {
                firebase.database().ref('users/' + res.user.uid).set({ username: u });
                window.location.href = "forum.html";
            }).catch(err => alert(err.message));
        } else {
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                window.location.href = "forum.html";
            }).catch(err => alert(err.message));
        }
    }

    firebase.auth().onAuthStateChanged(user => { if(user) window.location.href = "forum.html"; });
</script>
</body>
</html>
