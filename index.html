<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကျွန်တော့်ရဲ့ ကိုယ်ပိုင်စာမျက်နှာလေး</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Noto Sans Myanmar', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            margin: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e2e8f0;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 4px solid var(--primary-color);
        }

        h1 {
            margin: 10px 0;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-btn {
            text-decoration: none;
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: transform 0.2s, background 0.2s;
            font-weight: bold;
        }

        .link-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
    
    <h1>မင်္ဂလာပါ၊ ကျွန်တော့်အမည် [t0mWiNn31] ပါ။</h1>
    <p>ကျွန်တော်က နည်းပညာကို စိတ်ဝင်စားသူတစ်ယောက်ဖြစ်ပြီး လက်ရှိမှာ GitHub Pages ကို စမ်းသပ်အသုံးပြုနေတာ ဖြစ်ပါတယ်။</p>

    <div class="links">
        <a href="https://github.com/[t0mWiNn31]" class="link-btn">ကျွန်တော့်ရဲ့ GitHub ကိုကြည့်ရန်</a>
        <a href="mailto:winnertom8@gmail.com" class="link-btn" style="background: #334155;">ဆက်သွယ်ရန်</a>
    </div>

    <div class="footer">
        © 2026 ဖန်တီးသူ - [t0mWiNn31]
    </div>
</div>

</html>
