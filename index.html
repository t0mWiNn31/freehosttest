<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arakha Tech Hub - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; }
        .card { background: #0a0a0a; padding: 30px; border: 1px solid #333; box-shadow: 0 0 15px #00ff4133; width: 320px; text-align: center; border-radius: 4px; }
        input { width: 100%; background: #000; border: 1px solid #222; color: #00ff41; padding: 12px; margin-bottom: 10px; outline: none; box-sizing: border-word; }
        button { width: 100%; background: #00ff41; color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 10px; }
        button:hover { background: #00cc33; box-shadow: 0 0 10px #00ff41; }
        .toggle { font-size: 12px; color: #555; cursor: pointer; margin-top: 15px; display: block; text-decoration: underline; }
        
        .flag-container { margin-bottom: 20px; animation: fadeIn 2s; }
        .flag-img { width: 120px; height: auto; border: 1px solid #333; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="flag-container">
        <img src="homeflag.svg" alt="Flag" class="flag-img">
    </div>

    <div class="card">
        <h2 id="form-title">သာလီစွပါ</h2>
        <h2 id="form-sub-title">အာရက္ခပြည်သားရို့</h2>
        <div id="reg-fields" style="display:none;">
            <input type="text" id="username" placeholder="USER_NAME">
        </div>
        <input type="email" id="email" placeholder="EMAIL_ADDRESS">
        <input type="password" id="pass" placeholder="PASSWORD">
        
        <button onclick="handleAuth()" id="main-btn">LOGIN</button>
        <span class="toggle" onclick="toggleForm()" id="toggle-text">အကောင့်အသစ်ဖွင့်လို့ရပါ‌ရေ</span>
    </div>

    <div style="font-size: 12px; color: #888; margin-top: 20px;">
        USERS_REGISTERED: <span id="total-users" style="color: #00ff41;">...</span>
    </div>

<script>
    // --- ၁။ Firebase Config (ကိုကို့ Key တွေ ဒီမှာ အစားထိုးပါ) ---
    const config = {
        apiKey: "AIzaSyCpIv3avDNRYNrmrzKdMqfnMdNzBGZAPow", 
        authDomain: "firstarakha.firebaseapp.com",
        databaseURL: "https://firstarakha-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "firstarakha",
        storageBucket: "firstarakha.firebasestorage.app",
        messagingSenderId: "4263070909",
        appId: "1:4263070909:web:ef4e4a2c0891be1f49bbd4"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    let isRegister = false;

    // --- ၂။ ဗျာလ် AI Function (Backend နဲ့ ချိတ်တာ) ---
    async function askAI(userMessage) {
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            return data.reply;
        } catch (error) {
            console.error("Error:", error);
            return "ဗျာလ် ဆာဗာနဲ့ ချိတ်လို့ မရဖြစ်နေတယ် ကိုကို။";
        }
    }

    // --- ၃။ Form Toggle ---
    function toggleForm() {
        isRegister = !isRegister;
        document.getElementById('reg-fields').style.display = isRegister ? 'block' : 'none';
        document.getElementById('form-title').innerText = isRegister ? 'CREATE ACCOUNT' : 'သာလီစွပါ';
        document.getElementById('main-btn').innerText = isRegister ? 'REGISTER' : 'LOGIN';
        document.getElementById('toggle-text').innerText = isRegister ? 'အကောင့်ဟိပြီးသားလား? ဝင်ပါ' : 'အကောင့်အသစ်ဖွင့်ပါ';
    }

    // --- ၄။ Login / Register Logic ---
    function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        const u = document.getElementById('username').value;

        if (isRegister) {
            if(!u) return alert("Username ထည့်ပါ!");
            firebase.auth().createUserWithEmailAndPassword(e, p).then((res) => {
                db.ref('users/' + res.user.uid).set({ username: u });
                window.location.href = "forum.html";
            }).catch(err => alert(err.message));
        } else {
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                window.location.href = "forum.html";
            }).catch(err => alert(err.message));
        }
    }

    // Auth State
    firebase.auth().onAuthStateChanged(user => { 
        if(user) window.location.href = "forum.html"; 
    });

    // အသုံးပြုသူအရေအတွက်ပြရန်
    db.ref('users').on('value', s => {
        document.getElementById('total-users').innerText = s.numChildren() || 0;
    });
</script>
</body>
</html>
